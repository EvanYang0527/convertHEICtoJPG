<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC to JPG Converter</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>HEIC to JPG Converter</h1>
      <p>
        Upload a <strong>.heic</strong> image to convert it into a downloadable
        <strong>.jpg</strong> file. The conversion happens entirely on the
        server when you click <em>Convert image</em>.
      </p>

      <form id="upload-form">
        <label for="file-input" class="file-picker">
          <span>Select a HEIC image</span>
          <input id="file-input" name="file" type="file" accept=".heic" required />
        </label>
        <button type="submit">Convert image</button>
      </form>

      <section id="result" class="result hidden">
        <h2>Converted image</h2>
        <img id="preview" alt="Converted JPEG preview" />
        <a id="download-link" download>Download JPEG</a>
      </section>

      <output id="status" role="status"></output>
    </main>

    <script src="/assets/script.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC to JPG Converter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>HEIC to JPG Converter</h1>
      <p>
        Upload your <strong>.heic</strong> or <strong>.heif</strong> image and we will
        convert it to a JPEG file you can download right away.
      </p>

      <form id="upload-form">
        <label class="file-input">
          <span>Select a HEIC image</span>
          <input type="file" name="image" id="image" accept=".heic,.heif" required />
        </label>
        <button type="submit">Convert</button>
      </form>

      <section id="result" class="hidden">
        <h2>Conversion Result</h2>
        <p id="status"></p>
        <a id="download-link" class="button" download>Download JPEG</a>
        <img id="preview" alt="Converted preview" />
      </section>
    </main>

    <script src="/static/script.js" defer></script>
  </body>
</html>
